receivers:
  otlp:
    protocols:
      http:

processors:
  batch: {}

exporters:
  logging:
    loglevel: info
  prometheus:
    endpoint: "0.0.0.0:9464"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, logging]
